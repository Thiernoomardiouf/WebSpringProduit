<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhml"
		xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous">
	
	<title>Produit Web Application</title>
	
	<style>
		body {
			padding-top: 50px;
		}
		.special {
			padding-top:50px;
		}
	</style>
	</head>
	<body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">Système de gestion des produits</a>
			</div>
		</div>
	</nav>
	
	<div class="container special">
	  <h2 class="h2">Ajout d'un nouvel produit</h2>
	 <div>
	  <form method="post" th:action="@{/saveProduit}" th:object="${produit}">
	    <div class="form-group">
			<input type="hidden" th:field="*{id}" class="form-control">
		</div>
		<div class="form-group">
			<label for="libele">Libele</label> 
			<input
				type="text" th:field="*{libele}" class="form-control"
				aria-describedby="firstNameHelp" placeholder="Saisir le libele"> <small
				 class="form-text text-muted">Merci d'écrire le libele du produit.</small>
		</div>
		
		<div class="form-group">
			<label for="quatite">Quantité</label> 
			<input
				type="text" th:field="*{quantite}" class="form-control"
				aria-describedby="lastNameHelp" placeholder="Saisir la quantié"> <small
				 class="form-text text-muted">Merci de fournir la quantité du produit.</small>
		</div>
		
		<button type="submit" class="btn btn-primary">Modifier</button>
	
	  </form>
	 </div>
	</div>
	</body>
	</html>
