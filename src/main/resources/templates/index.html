<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhml"
		xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous">
	
	<title>Produit Web Application</title>
	
	<style>
		body {
			padding-top: 50px;
		}
		.special {
			padding-top:50px;
		}
	</style>
	</head>
	<body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">Système de gestion des produits</a>
			</div>
		</div>
	</nav>
	
	<div class="container special">
	   <h2 class="h2">Liste des produits</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Numero</th>
						<th>libele</th>
						<th>Prix</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${produits.empty}">
						<td colspan="3">Aucun produit en base de données</td>
					</tr>
					<tr th:each="produit: ${produits}">
						<td><span th:text="${produit.id}"> Numero </span></td>
						<td><span th:text="${produit.libele}"> Libele </span></td>
						<td><span th:text="${produit.quantite}"> Prix </span></td>
				        <td>
							<a th:href="@{/updateProduit/{id}(id=${produit.id})}"><button class="btn btn-info">Modifier</button></a>
							<a th:href="@{/deleteProduit/{id}(id=${produit.id})}"><button class="btn btn-danger">Supprimer</button></a>						
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<h4><a th:href="@{/createProduit}">Ajouter un produit</a></h4>

	</div>

	</body>
</html>
